<h1>Login</h1>

<form (submit)="login()">
  <label>
    Username:
   
  </label>
  <input [(ngModel)]="email" name="email" placeholder="Email" type="email">
  <label>
    Password:
    <input [(ngModel)]="password" name="password" placeholder="Password" type="password">
  </label>

  <a routerLink="/signup">createnew</a>

  <button type="submit">Login</button>
</form>
